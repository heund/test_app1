<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Test - Artwork Reveal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker-based AR: Replace with markerless if needed -->
    <a-marker preset="hiro">
      <a-box id="soundbox" color="#4CC3D9" position="0 0.5 0" depth="0.5" height="0.5" width="0.5"
        sound-box
        event-set__enter="_event: mouseenter; color: #FFC65D"
        event-set__leave="_event: mouseleave; color: #4CC3D9">
      </a-box>
    </a-marker>
    <a-entity camera></a-entity>
    <!-- Asset Management System -->
    <a-assets>

    </a-assets>
  </a-scene>
  <div id="instructions">
    <h2>Point your camera at the marker to reveal the artwork in AR!</h2>
    <p>(You can print a Hiro marker or use a screen image for testing)</p>
  </div>
</body>
</html>
